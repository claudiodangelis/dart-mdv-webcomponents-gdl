<!DOCTYPE html>
<html>
  <head>
    <title>Sample App</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">

    <p><b>Username: </b> {{ username }} </p>
    <p><b>Nome reale: </b> {{ nome }} {{ cognome }} </p>
    <p><b>Permessi: </b> {{ permessi }} </p>
    <p><b>Lunghezza username:</b> {{ username.length }} </p>

    <p>Nuovo username: <input type="text" bind-value="username"/></p>
    <p><em>(Two-way data binding)</em></p>

  </div>
  <script type="application/dart">

    String username = 'm.rossi';
    String nome = 'Mario';
    String cognome = 'Rossi';
    String permessi = 'Admin';

    void main() {}

  </script>
  </body>
</html>
